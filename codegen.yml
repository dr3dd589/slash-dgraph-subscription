overwrite: true
schema: "https://dr3dd1.stgdgraph.enterprise.stage.thegaas.com/graphql"
documents: 'src/**/*.graphql'
generates:
  src/types/graphql.ts:
    plugins:
      - typescript
  src/:
    preset: near-operation-file
    presetConfig:
      baseTypesPath: types/graphql
      folder: types
      extension: .ts
    plugins:
      - typescript-operations
      - typescript-react-apollo
    config:
      reactApolloVersion: 3
      withHOC: false
      withHooks: true
      withComponent: false
